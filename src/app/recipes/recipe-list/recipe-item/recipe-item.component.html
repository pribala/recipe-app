<div fxLayout="row" fxLayoutAlign="start center" class="recipe-card">
  <img class="recipe-image" [src]="recipe.imagePath" alt="{{recipe.name}}">
  <div fxLayout="column" fxLayoutAlign="start start">
    <h5 class="clickable-text" (click)=showDetails()>{{recipe.name}}</h5>
    <div>{{recipe.description}}</div>
  </div>
</div>
