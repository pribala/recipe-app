<div class="card" style="width: 250px;">
    <img class="card-img-top" [src]="recipe.imagePath" alt="{{recipe.name}}">
    <div class="card-body">
      <h5 class="card-title"><a class="clickable-text" href="#">{{recipe.name}}</a></h5>
      <p class="card-text"> {{recipe.description}}</p>
    </div>
  </div>
