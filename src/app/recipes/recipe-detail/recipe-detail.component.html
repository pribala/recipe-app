<div class="card" style="width: 100%;">
    <img class="card-img-top" [src]="recipe.imagePath" alt="{{recipe.name}}">
    <div class="card-body">
      <h5 class="card-title"><a class="clickable-text" href="#">{{recipe.name}}</a></h5>
      <p class="card-text"> {{recipe.description}}</p>
      <h6>Ingredients</h6>
    </div>
</div>
<div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Manage Recipe <span class="caret"></span>
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <a class="dropdown-item" href="#">Add Ingredients to Shopping List</a>
      <a class="dropdown-item" href="#">Edit Recipe</a>
      <a class="dropdown-item" href="#">Delete Recipe</a>
    </div>
  </div>
